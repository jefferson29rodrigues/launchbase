<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdos</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
            <a href="../">Sobre</a>
            <a href="/conteudo.html">Conteúdos</a>
            <a href="https://discordapp.com/invite/gCRAFhc">Comunidade</a>
            <a href="mailto:oi@rocketseat.com.br?subject=Assunto">Email</a>
            <a href="tel:+5547992078767">Telefone</a>
        </div>      
    </header>
    <div id="wrapper">
        <h1>Cursos</h1>
    </div>
    <section class="cards">
        <div class="card" id="-VQPimwkstM">
            <div class="card__image-container" id="starter">
                <img src="https://skylab.rocketseat.com.br/static/media/Starter.64c237cc.svg" alt="curso-starter">
            </div>
            <div class="card__content">
                <p>Curso Starter para impulsionar seu ponto de partida!</p>
            </div>
            <div class="card__info">
                <p>50 horas</p>
                <p class="card__price">Grátis</p>
            </div>
        </div>

        <div class="card" id="U7GjS3FuSkA">
            <div class="card__image-container" id="launchbase">
                <img src="https://skylab.rocketseat.com.br/static/media/LaunchBase.08285320.svg" alt="curso-launchbase">
            </div>
            <div class="card__content">
                <p>LaunchBase te transformando em um Programador Júnior!</p>
            </div>
            <div class="card__info">
                <p>250 horas</p>
                <p class="card__price">1.000,00</p>
            </div>
        </div>

        <div class="card" id="SXSKvUB9wDA">
            <div class="card__image-container" id="gostack">
                <img src="https://skylab.rocketseat.com.br/static/media/GoStack.83a178a0.svg" alt="curso-gostack">
            </div>
            <div class="card__content">
                <p>GoStack seja um Programador desejado pelas empresas!</p>
            </div>
            <div class="card__info">
                <p>300 horas</p>
                <p class="card__price">3.000,00</p>
            </div>
        </div>

    </section>

    <div class="modal-overlay">
        <div class="modal">
            <a class="close-modal">
                <i class="material-icons">close</i>
            </a>

            <div class="modal-content">
                <iframe src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
